<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="Assets/MoreImages/face.png">

    <title>Windows-style Scrollbars</title>
    <style>
        /* Old Windows-style scrollbar styling */
        ::-webkit-scrollbar {
            width: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #dfdfdf;
            border-left: 1px solid #c1c1c1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border: 1px solid #a9a9a9;
            box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a9a9a9;
        }

        ::-webkit-scrollbar-button {
            display: block;
            height: 16px;
            width: 16px;
            background: #dfdfdf;
            border: 1px solid #a9a9a9;
            box-shadow: inset 1px 1px 0 rgba(255,255,255,0.5);
        }

        ::-webkit-scrollbar-button:hover {
            background: #c1c1c1;
        }

        /* Old Windows-style button styling */
        button {
            background: #dfdfdf;
            border: 2px solid;
            border-color: #fff #808080 #808080 #fff;
            box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #fff;
            padding: 8px 20px;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 16px;
            color: #000;
            cursor: pointer;
        }

        button:active {
            border-color: #808080 #fff #fff #808080;
            box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff;
            padding: 5px 9px 3px 11px;
        }

        button:focus {
            outline: 1px dotted #000;
            outline-offset: -4px;
        }
            @keyframes backgroundScroll {
                from { background-position: 0 0; }
                to { background-position: 100% 100%; }
            }
            
            @keyframes rainbow {
                0% { color: red; }
                20% { color: yellow; }
                40% { color: lime; }
                60% { color: cyan; }
                80% { color: magenta; }
                100% { color: red; }
            }
            
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                50% { transform: translate(-1px, -2px) rotate(-1deg); }
                100% { transform: translate(1px, 1px) rotate(0deg); }
            }
            
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
    </style>
</head>
<body>
    <div style="height: 200vh; background: url('Assets/MoreImages/EagleFlag.webp') repeat; background-size: 200px;">
        <div class="image-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px;">
        <img src="Assets/Images/MidJourney_RAW/Donnie as a fisher.png" style="width: 100%; height: auto; border: 3px solid #fff; box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff;">
        <img src="Assets/Images/MidJourney_RAW/Donnie Ballmart.png" style="width: 100%; height: auto; border: 3px solid #fff; box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff;">
    </div>
    <!-- Add some content to make the scrollbar visible -->
                
        <div style="position: relative; z-index: 1;">
            <button target="_blank" onclick="window.location.href='https://dexscreener.com/'" style="animation: shake 0.5s infinite;">
                <span style="background: linear-gradient(to right, #cc0000, #cc7000, #cccc00, #007000, #000099, #4b0082, #8f00ff); -webkit-background-clip: text; color: transparent;">Buy!</span>
            </button>
            
            <button target="_blank" onclick="window.location.href='https://twitter.com/uncledonnie1969'" style="animation: rotate 3s linear infinite;">
                <i class="fab fa-twitter" style="color: #1DA1F2; font-size: 20px;"></i>
            </button>
            
            <button target="_blank" onclick="window.location.href='https://dexscreener.com/'" style="animation: bounce 1s infinite;">
                <span style="background: linear-gradient(to right, #cc0000, #00cc00); -webkit-background-clip: text; color: transparent;">Chart!</span>
            </button>
        </div>
        <div style="display: flex; justify-content: center; padding: 20px;">
            <video width="640" height="480" autoplay loop style="border: 3px solid #fff; box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff;">
                <source src="Assets/Videos/Kling AI_RAW/Professional_Mode_Subject___Movement_A_man_stands_.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <marquee direction="down" behavior="alternate" style="height: 100%;">
            <marquee behavior="alternate">
                <h1 style="color: yellow; text-shadow: 2px 2px red, -2px -2px blue; font-family: 'Comic Sans MS'; animation: rainbow 1s linear infinite;">✨ UNCLE DONNIE! ✨</h1>
            </marquee>
        </marquee>
    </div>
</body>
</html>
