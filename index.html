    <style>
        .bullet {
            position: fixed;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff9900;
            pointer-events: none;
            z-index: 9999;
            animation: bulletTravel 0.3s linear forwards;
        }

        @keyframes bulletTravel {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--targetX), var(--targetY)) scale(1);
                opacity: 0.5;
            }
        }
    </style>
    <script>
        document.addEventListener('click', function(e) {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            
            // Position bullet at cursor (gun) position
            bullet.style.left = (e.clientX + window.scrollX) + 'px'; // Account for scroll position
            bullet.style.top = (e.clientY + window.scrollY + 10) + 'px';  // Account for scroll position
            
            // Calculate direction vector to cursor position
            const targetX = 1000; // Distance to travel in X direction
            const targetY = 0;    // Distance to travel in Y direction
            
            // Set the travel distance
            bullet.style.setProperty('--targetX', targetX + 'px');
            bullet.style.setProperty('--targetY', targetY + 'px');
            document.body.appendChild(bullet);
            
            // Remove bullet element after animation
            setTimeout(() => {
                bullet.remove();
            }, 1000); // Removed underscore for consistency
        }, false);
    </script>
